<div ng-if="showStateFinder" class="col-md-4 col-sm-12 well">
    <div class="text-center h2">Find A Game Store</div>
    <div layout="column" ng-cloak>
        <md-content class="md-padding">
            <form ng-submit="$event.preventDefault()">
                <md-autocomplete md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="1" placeholder="State you want to play in?">
                    <md-item-template>
                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                </md-autocomplete>
            </form>
        </md-content>
    </div>
    <div class="h6"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Most game stores have a bunch of games that you can play in store at their gaming tables...for FREE. They LOVE when people come in to play. Bring snacks, make a night of it! </div>
</div>

<div class="well" ng-if="!showStateFinder">
   dfajfkjads
    <table class="table table-hover" >
        <tr ng-repeat="store in storeList">
            {{store}}
        </tr>
    </table>
</div>
