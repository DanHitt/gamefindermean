<div class="col-md-4 col-sm-12 well">
    <div class="h3 text-center">Find a Game</div>
    <div class="h6 text-center">Connect with Table Top Gamers at Your Local Game Store</div>
    <div class="form-group">
        <label for="gameList"></label>
        <input name="games" id="games" type="text" placeholder="Search for a Game..." ng-model="gameSelected" typeahead="game.name for game in gameList | filter:$viewValue | limitTo:8" class="form-control">
    </div>
    <div class="text-center">
        <button class="text-center btn btn-danger" type="submit">Get me a list of games I can join, right now, please...</button>
    </div>
</div>
